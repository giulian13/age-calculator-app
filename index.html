<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Age calculator</title>
  </head>
  <body>
    <div class="mainFrame">
      <form class="dayOfBirth">
        <div class="inputFrame">
          <label class="dayLabel" for="day">DAY</label>
          <input type="number" id="day" />
          <p class="dayInputError">Must be a valid day</p>
        </div>
        <div class="inputFrame">
          <label class="monthLabel" for="month">MONTH</label>
          <input type="number" id="month" />
          <p class="monthInputError">Must be a valid month</p>
        </div>
        <div class="inputFrame">
          <label class="yearLabel" for="year">YEAR</label>
          <input type="number" id="year" />
          <p class="yearInputError">Must be in the past</p>
        </div>
        <input
          id="submitButton"
          type="image"
          src="/img/icon-arrow.svg"
          alt="Submit"
        />
      </form>

      <div class="ageResult">
        <h3><span id="yearsResult">--</span> years</h3>
        <h3><span id="monthsResult">--</span> months</h3>
        <h3><span id="daysResult">--</span> days</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
